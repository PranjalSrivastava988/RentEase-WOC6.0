    body {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }

    /* CSS for header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #302f49;
      padding: 15px 80px;
    }

    .header .logo {
      font-size: 25px;
      font-family: 'Sriracha', cursive;
      color: #e3d7d7;
      text-decoration: none;
    }

    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #302f49;
      margin-right: 20px;
    }

    .nav-items a {
      text-decoration: none;
      color: #f3efef;
      padding: 15px 20px;
    }

    .nav-items a:hover {
      background-color: #edebed;
      color: #302f49;
    }

    /* CSS for main element */
    .logout {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 500px;
      padding: 40px 80px;
    }

    .logout h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }

    .logout p {
      font-size: 18px;
      color: #585858;
      margin-bottom: 40px;
    }

    .logout button {
      background-color: #5edaf0;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #4ab0c4;
    }

    /* CSS for footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #302f49;
      padding: 15px 80px;
      margin-top: 20px;
    }

    .footer .copy {
      color: #fff;
    }

    .bottom-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-links .links {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .bottom-links .links span {
      font-size: 16px;
      color: #fff;
      margin: 10px 0;
    }

    .bottom-links .links a {
      text-decoration: none;
      color: #a1a1a1;
      padding: 10px 20px;
    }
  </style>
